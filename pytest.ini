[pytest]
testpaths = src/test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    # --disable-warnings  # Закомментировано для возможности просмотра warnings с -W default
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    real_server: Tests that can use real server with --real-server option
    order: Test execution order (used by pytest-order plugin)
