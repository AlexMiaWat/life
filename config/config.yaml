# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å Cursor IDE
cursor:
  # –¢–∏–ø –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
  # "cli" - Cursor CLI (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
  # "file" - —Ñ–∞–π–ª–æ–≤—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (fallback)
  # "api" - Background Agents API
  # "screenshot" - UI –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è (–≤ –ø–æ—Å–ª–µ–¥–Ω—é—é –æ—á–µ—Ä–µ–¥—å)
  interface_type: "cli"  # "screenshot", "api", "file", "cli" - –∏—Å–ø–æ–ª—å–∑—É–µ–º cli —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–æ–º Docker
  
  # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è CLI-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  cli:
    # –ü—É—Ç—å –∫ –∏—Å–ø–æ–ª–Ω—è–µ–º–æ–º—É —Ñ–∞–π–ª—É Cursor CLI (–µ—Å–ª–∏ None - –ø–æ–∏—Å–∫ –≤ PATH)
    # "docker-compose-agent" - –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Docker –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    cli_path: "docker-compose-agent"  # –ò—Å–ø–æ–ª—å–∑—É–µ–º Docker –¥–ª—è —Ü–µ–ª–µ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
    # –¢–∞–π–º–∞—É—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥ (—Å–µ–∫—É–Ω–¥—ã)
    timeout: 1000  # –£–≤–µ–ª–∏—á–µ–Ω –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Å–ª–æ–∂–Ω—ã—Ö –∑–∞–¥–∞—á
    # –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å headless —Ä–µ–∂–∏–º
    headless: true
    # –ú–æ–¥–µ–ª—å –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ Cursor Agent CLI
    # "auto" - Cursor —Å–∞–º –≤—ã–±–µ—Ä–µ—Ç –æ–ø—Ç–∏–º–∞–ª—å–Ω—É—é –º–æ–¥–µ–ª—å (–æ—Å–Ω–æ–≤–Ω–∞—è –º–æ–¥–µ–ª—å, —Ä–∞–±–æ—Ç–∞–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ)
    # "grok" - –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –º–æ–¥–µ–ª—å, –±—ã—Å—Ç—Ä–µ–µ —á–µ–º auto (~16 —Å–µ–∫ vs ~19 —Å–µ–∫)
    # –ú–æ–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é –º–æ–¥–µ–ª—å: "gemini-3-flash", "sonnet-4.5" –∏ —Ç.–¥.
    # –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: –ü—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞ –≤—ã–∑—ã–≤–∞–µ—Ç billing error! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ "auto" —è–≤–Ω–æ.
    model: "auto"  # –û—Å–Ω–æ–≤–Ω–∞—è –º–æ–¥–µ–ª—å (—Ä–∞–±–æ—Ç–∞–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ, –±–µ–∑ billing errors)
    
    # –†–µ–∑–µ—Ä–≤–Ω—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è fallback –ø—Ä–∏ –ø—Ä–æ–±–ª–µ–º–∞—Ö —Å –æ—Å–Ω–æ–≤–Ω–æ–π –º–æ–¥–µ–ª—å—é
    # –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö (billing, timeout, –∏ —Ç.–¥.)
    # –ü–æ—Ä—è–¥–æ–∫ –≤–∞–∂–µ–Ω - –º–æ–¥–µ–ª–∏ –ø—Ä–æ–±—É—é—Ç—Å—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ
    fallback_models:
      - "grok"  # –ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è —Ä–µ–∑–µ—Ä–≤–Ω–∞—è –º–æ–¥–µ–ª—å (–¥–æ—Å—Ç—É–ø–Ω–∞, –∫–æ–≥–¥–∞ auto –∏–º–µ–µ—Ç –ª–∏–º–∏—Ç—ã)
    
    # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ—Ç–∫–∞–∑–æ—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç–∏
    resilience:
      # –í–∫–ª—é—á–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π fallback –Ω–∞ —Ä–µ–∑–µ—Ä–≤–Ω—ã–µ –º–æ–¥–µ–ª–∏
      enable_fallback: true
      # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ —Å —Ä–∞–∑–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏
      max_fallback_attempts: 3
      # –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –ø–æ–ø—ã—Ç–∫–∞–º–∏ (—Å–µ–∫—É–Ω–¥—ã)
      fallback_retry_delay: 2
      # –û—à–∏–±–∫–∏, –ø—Ä–∏ –∫–æ—Ç–æ—Ä—ã—Ö –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è fallback
      fallback_on_errors:
        - "billing_error"      # –ù–µ–æ–ø–ª–∞—á–µ–Ω–Ω—ã–π —Å—á–µ—Ç
        - "timeout"            # –¢–∞–π–º–∞—É—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        - "model_unavailable"  # –ú–æ–¥–µ–ª—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞
        - "unknown_error"     # –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ (–∫–æ–¥ != 0)
    # –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è CLI (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
    prefer_cli: true
    # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–¥–æ–±—Ä–µ–Ω–∏–µ –≤—Å–µ—Ö –¥–µ–π—Å—Ç–≤–∏–π –±–µ–∑ –∑–∞–ø—Ä–æ—Å–æ–≤ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
    auto_approve: true
    # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –±–µ–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
    force_mode: true
    # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–¥–æ–±—Ä–µ–Ω–∏–µ MCP —Å–µ—Ä–≤–µ—Ä–æ–≤/–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
    approve_mcps: true
  
  # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
  permissions:
    enabled: true
    # –ü—É—Ç—å –∫ —Ñ–∞–π–ª—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ—Ä–Ω—è –ø—Ä–æ–µ–∫—Ç–∞)
    config_file: ".cursor/cli-config.json"
    # –ü—É—Ç—å –∫ —Ñ–∞–π–ª—É –æ–¥–æ–±—Ä–µ–Ω–∏—è MCP —Å–µ—Ä–≤–µ—Ä–æ–≤
    mcp_approvals_file: ".cursor/mcp-approvals.json"
    # –°–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –∫–æ–º–∞–Ω–¥ Shell
    allow_shell:
