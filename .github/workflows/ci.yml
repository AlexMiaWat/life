name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-order black ruff isort

    - name: Lint with ruff
      run: |
        ruff check src/ || true
        echo "Ruff проверка завершена (продолжаем даже при предупреждениях)"

    - name: Format check with black
      run: |
        black --check src/ || true
        echo "Black проверка завершена (продолжаем даже при предупреждениях)"

    - name: Import sorting check with isort
      run: |
        isort --check-only --profile black src/ || true
        echo "isort проверка завершена (продолжаем даже при предупреждениях)"

    - name: Test with pytest
      run: |
        pytest src/test/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Coverage summary
      run: |
        echo "Покрытие тестами проверено. Отчет сохранен в артефактах."
